<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div class="search">
      <input type="text" value="mumbai" id="cityInput" placeholder="Enter city name">
      <button id="searchButton">Search</button>

    </div>
    
    <div class="weather-info">
      <h2 id="cityName"></h2>
      <div>
        <img src="./assets/weather-app.png" width="100">
      </div>
      <h1 id="temperature"></h1>
      <p id="description"></p>
      <p id="humidity"></p>
    </div>
  </div>
 <script src="js/index.js"></script>
</body>
</html>
